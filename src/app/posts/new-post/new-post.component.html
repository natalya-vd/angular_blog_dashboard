<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-primary-theme">Add New Post</h3>
      <p class="mb-5 text-theme">You can add your new post here</p>

      <form>
        <div class="row">
          <div class="col-md-7">
            <div class="card shadow-effect">
              <div class="card-body">
                <div class="mb-2">
                  <label>Title</label>
                  <input type="text" class="form-control shadow-effect" (input)="onTitleChange($event)"
                    data-testid="title">
                </div>

                <div class="mb-2">
                  <label>Permalink</label>
                  <input name="permalink" type="text" class="form-control shadow-effect" [(ngModel)]="permalink"
                    disabled data-testid="permalink">
                </div>

                <div>
                  <label>Excerpt</label>
                  <textarea cols="30" rows="10" class="form-control shadow-effect"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="card shadow-effect">
              <div class="card-body">
                <div class="mb-2">
                  <label for="">Please Select a post category</label>
                  <select class="form-select shadow-effect">
                    <option selected disabled>Please select a category</option>
                    <option *ngFor="let category of categories" [value]="category.id" data-testid="option-category">
                      {{category.data.category}}
                    </option>
                  </select>
                </div>
                <div>
                  <label>Post Image</label>
                  <img [src]="imgSrc" class="form-control img-fluid">
                  <input type="file" class="form-control shadow-effect" accept="image/*" (change)="showPreview($event)"
                    data-testid="image-preview">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="col-md-12">
            <div class="card shadow-effect">
              <div class="card-body">
                <div>
                  <label>Content</label>
                  <angular-editor placeholder="Add your content here"></angular-editor>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 text-center my-5 d-flex justify-content-center">
            <button type="submit" class="btn btn-info btn-theme">Save Post</button>
            <button type="button" class="btn btn-warning ms-3 text-white" routerLink="/posts">Back To Post</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
