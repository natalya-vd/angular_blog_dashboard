<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center text-theme">
          <h3 class="text-theme-center">All Subscribers</h3>
          <p>From here you can manager your subscribers</p>

          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-warning ms-2 text-white"
              routerLink="/">
              Back To Dashboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <colgroup>
              <col span="1" style="width: 20px" />
              <col span="1" style="width: 300px" />
              <col span="1" style="width: 300px" />
              <col span="1" style="width: auto" />
            </colgroup>

            <thead>
              <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let sub of subscribers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ sub.data.name }}</td>
                <td>{{ sub.data.email }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-sm btn-danger ms-2"
                    data-testid="button-delete">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
